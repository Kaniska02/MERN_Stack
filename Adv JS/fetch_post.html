<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="api">API</button>
    <script>
        async function postApi(){
            let data = {
    "name": "morpheus",
    "job": "leader"
}
            let res = await fetch("https://reqres.in/api/users",{"method":"POST", body:JSON.stringify(data),headers:{"content-type":"application/json"}});
            let json= await res.json();
            console.log(json);    
        }
        document.getElementById("api").addEventListener("click",postApi)
        </script>   
</body>
</html>
