<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Greeting</title>
</head>
<body>
    <h1 id="greeting">Please enter your name:</h1>
    
    <!-- Input field for user to enter their name -->
    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <!-- Button to trigger the greeting -->
    <button id="greetButton">Greet Me</button>
    
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
